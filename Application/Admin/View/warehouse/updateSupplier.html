<include file="public/header" />
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改供应商</strong></div>
  <div class="body-content">
    <form method="post" class="form-x"  onsubmit="return phone()" action="{:U('Warehouse/updateSupplier')}">  
 	<volist name="list" id='vo'>
    <input type="hidden" name="uid" value="{$vo.id}" />
       <div class="form-group">
        <div class="label">
          <label>供应商名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$vo.supplier_name}"  name="supplier_name" data-validate="required:请输入供应商名称" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>供应商电话：</label>
        </div>
        <div class="field">
         <input type="text" id="tel" class="input w50"  value="{$vo.supplier_phone}" name="supplier_phone" onblur="phone()"   data-validate="required:请输入供应商电话"   />
        <span id="span" style="color:#ee3333; margin-left:30px;  line-height: 2.5rem;"></span>
        </div>
      </div>     
      

     <div class="form-group">
        <div class="label">
          <label>供应商信息：</label>
        </div>
        <div class="field">
        	<textarea rows="5" cols="5" class="input w50" name="supplier_info"  >{$vo.supplier_info}</textarea>
        <!-- <input type="password" class="input w50" value="" name="supplier_info" />  -->
        </div>
      </div>      
      
	</volist>  
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">

//正则表达式验证联系方式
function phone()
{ 
	var tel=$("#tel").val();
		   if(tel!==""){
			   if(tel.length==11 ||tel.length==12)
			   {
				   if(!(/^(1(3|4|5|7|8)\d{9})$|(\d{3}-\d{8}|\d{4}-\d{7})/.test(tel))){
				    	$("#span").html("请填写正的“手机号码”或“固定号码”");
				        return false; 
						}
				   else
				   {
					   $("#span").html("");
					   return true;
				   } 
				   
			   }
			   $("#span").html("请填写正的“手机号码”或“固定号码”");
		        return false;
			   
		   }		
		  
	
}
</script>
</body></html>
