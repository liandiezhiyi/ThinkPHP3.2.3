<include file="public/header" />

  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 档案分类</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Oa/addOaclass')}"> 新增分类</a> </li>
        <li>搜索：</li>  
        <form action="{:U('Oa/OaclassSearch')}" method="GET">
	        <li>
	          <input type="text" placeholder="分类名称" name="keywords" value="{$key}" class="input" style="width:250px; line-height:17px;display:inline-block" />
	          <button  class="button border-main icon-search"  > 搜索</button>
	        </li>
     </form>  
      </ul>
    </div>
    <form action="{:U('Oa/delOaclasses')}" method="POST" id="listform">
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th width="15%">分类图标</th> 
        <th width="15%">分类名称</th>      
        <th width="15%">备注</th>        
        <th width="310">操作</th>
      </tr>
    <volist name="list" id="vo">
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$vo.id}" />
           {$vo.id}</td>
          <td width="10%">
          <img width="35%" src="{$vo.oaclasses_url}">
          </td>   
          <td>{$vo.oaclasses_name}</td>     
          <td width="10%">{$vo.oaclasses_info}</td>     
          <td><div class="button-group"> <a class="button border-main" href="{:U('Oa/updateOaclass',array('id'=>$vo['id']))}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="{:U('Oa/delOaclass',array('id'=>$vo['id']))}" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
      </volist>
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="7" style="text-align:left;padding-left:20px;"> <a href="javascript:void(0)"  class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 批量删除</a>
     </td>
      </tr>
      <tr>
        <td colspan="8"><div class="pagelist">{$page}  </div></td>
      </tr>
    </table>
    </form>
  </div>

<script type="text/javascript">

//搜索

//单个删除
function del(){
	var msg="您确定要删除吗?";
	if(confirm(msg)==true){
		return true;
	}else{return false;}
}

//全选
$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false;		
		$("#listform").submit();		
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}
